dataset: combined # 'ithor', 'robothor', or 'combined'

image_size: [224, 224]
max_episode_steps: 500
success_distance: 1.0
context_size: 5
goal_prob: 0.5
eval_goal_prob: 1.0  # Always goal-conditioned for evaluation

encoding_size: 256
mha_num_attention_heads: 4
mha_num_attention_layers: 4
mha_ff_dim_factor: 4
hidden_dim: 512
lstm_hidden_size: 256
lstm_num_layers: 2

# Curriculum Learning Settings
curriculum_window_size: 100      # Episodes to track for advancement
curriculum_success_threshold: 0.6 # Success rate needed to advance
curriculum_min_episodes: 50      # Minimum episodes before advancement
curriculum_update_freq: 10        # Check curriculum every N updates

# Two-Stage Training
training_stage: 1  # Set via command line
stage1_timesteps: 1000000  # 1M steps
stage2_timesteps: 2000000  # 2M steps

learning_rate: 0.0003  
value_clip: 10.0

stage1_learning_rate: 0.001
stage2_learning_rate: 0.0001

# Reward Components
success_reward: 100.0
distance_weight: 50.0
step_penalty: 0.001
collision_penalty: 2.0  # Base penalty, adjusted by curriculum
exploration_bonus: 3.0
curiosity_weight: 0.1

# Training Params
rollout_steps: 1024
buffer_size: 1024
batch_size: 32
ppo_epochs: 3

# PPO Params
gamma: 0.99
lam: 0.95
clip_ratio: 0.2
entropy_coef: 0.1
value_coef: 0.5
distance_coef: 0.1
auxiliary_coef: 0.1
max_grad_norm: 0.5

use_amp: true
device: cuda

eval_episodes: 20
val_freq: 100
eval_freq: 100

log_freq: 10
save_freq: 50
save_dir: ./checkpoints/curriculum

use_wandb: true
wandb_project: nomad-rl-curriculum
run_name: curriculum_training